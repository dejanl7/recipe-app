<div class="widget popular-authors clearfix">
    <h5 class="text-left widget-title">Some Authors</h5>
    <div class="d-inline-block">
        <a *ngFor="let authorInfo of someAuthorsInfo" [attr.data-balloon]="authorInfo.username" data-balloon-pos="up">
            <img [src]="authorInfo.profileImage ? authorInfo.profileImage : 'http://localhost:3000/images/avatar-profile.png'" class="author-profile" alt="author">
        </a>
    </div>
</div><!-- .popular-authors -->
