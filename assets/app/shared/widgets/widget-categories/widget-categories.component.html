<div class="widget categories clearfix">
    <h5 class="text-left widget-title">Popular Categories</h5>
    <ul class="list-group">
        <li class="list-group-item justify-content-between" *ngFor="let category of popularCategories; let i=index">
            <a>{{ category.popularCategoryName }}</a>
            <span class="badge badge-default badge-pill">{{ category.count }}</span>
        </li>
    </ul>
</div><!-- .categories -->
