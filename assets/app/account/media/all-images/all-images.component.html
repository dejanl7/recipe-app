<div class="container">
  <div class="row images-container">
        <h4>All Images</h4>
        <div class="col-md-12">
            <div class="row">
                <div class="card media-images" *ngFor="let img of imagesFromUser | paginate: { itemsPerPage: 8, currentPage: p }; let i = index">
                    <img class="card-img-top" [src]="img" alt="uploaded-image">
                    <div class="card-block">
                        <h4 class="card-title text-left">{{ imagesName[i] }}</h4>
                        <button class="btn btn-secondary image-details" type="button" (click)="open(imageContent, img, imagesName[i])">Details</button>
                    </div>
                </div>
            </div>

            <pagination-controls
                (pageChange)="p = $event"
                previousLabel= ""
                nextLabel=""
                totalItems="imagesFromUser.count"
            ></pagination-controls>


    <p>Redux value: {{ imageName | async }}</p>
        </div>
    </div>
</div>


<!-- ===================================
    Modal Dialog - Image Details
======================================== -->
<ng-template #imageContent let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Image</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <img [src]="img" alt="image" class="img-responsive">
        <p>Image Name: <span><strong>{{ imgName }}</strong></span></p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" type="button">Delete</button>
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
