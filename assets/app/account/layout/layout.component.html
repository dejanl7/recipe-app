<div class="row">
    <div class="container">
        <div class="manage-widgets clearfix">
            <div class="col-md-6 col-sm-12 pull-left widgets">
                <h5>Change widget positions</h5>
                <ul class="list-group col-md-9 col-sm-10" dnd-sortable-container [sortableData]="widgets" (dragend)="changeWidgetPosition(widgets)">
                    <li class="list-group-item justify-content-between" *ngFor="let item of widgets; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i">
                        {{item}}
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </li>
                </ul>
            </div><!-- .widgets -->
            <div class="col-md-6 col-sm-12 pull-right display-widgets">
                <h5>Widgets visibility - show or hide widget:</h5>
                <div class="form-check" *ngFor="let widget of widgets">
                    <div class="col-sm-10">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> {{ widget }}
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- .display-widgets -->
        </div>
        <div class="col-md-6 col-sm-12 pull-left homepage-manage">
            <h5>Select home page layout: </h5>
                <div class="col-sm-12">
                    <select class="custom-select">
                        <option selected>-Select-</option>
                        <option value='one-and-right-sidebar'>One recipe + right sidebar</option>
                        <option value='two-and-right-sidebar'>Two recipes + right sidebar</option>
                        <option value="three-without-sidebar">Three recipes, no sidebar </option>
                    </select>
                </div>
        </div><!-- .display-widgets -->
    </div><!-- .container -->
    <div class="container"> 
        <div class="col-md-6 col-sm-8 col-xs-12 pull-left save-changes">
            <button class="btn btn-primary btn-recipe" (click)="saveChanges()">Save Changes</button>
        </div>
    </div>
</div>
