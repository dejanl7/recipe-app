<div class="single-recipe-content clearfix">
    <h4 class="recipeTitle">{{ recName }} 
        <span data-balloon="Print PDF" data-balloon-pos="right">
            <i class="fa fa-file-pdf-o" aria-hidden="true" (click)="printPdf()"></i>
        </span>
    </h4>
    <div #printFile class="printFile clearfix" [innerHTML]="recContent | safeHtml"></div>
</div>
