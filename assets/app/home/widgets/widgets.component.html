<div class="col-sm-12 widgets">
    <div *ngFor="let widgetPosition of arr">
        <app-widget-recipes *ngIf="widgetPosition == 'Recent Recipes'"></app-widget-recipes>
        <app-widget-categories *ngIf="widgetPosition == 'Popular Categories'"></app-widget-categories>
        <app-widget-authors *ngIf="widgetPosition == 'Some Authors'"></app-widget-authors>
        <app-widget-popular *ngIf="widgetPosition == 'Popular Recipes'"></app-widget-popular> 
    </div>
</div>
